<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../src/css/index.css" rel="stylesheet">
    <style>
        body {
            padding: 1rem;
        }
        
        .ui-control {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <h5>select box</h5>
    <div class="ui-control">
        <select name="" id="" class="ui-control-select">
            <option value="">Option 1</option>
            <option value="">Option 2</option>
        </select>
    </div>

    <h5>buttons</h5>
    <div class="ui-control">
        <button class="ui-control-button">Category</button>
        <button class="ui-control-button">Score</button>
    </div>

    <h5>joined buttons</h5>
    <div class="ui-control ui-control--joined">
        <button class="ui-control-button">Category</button>
        <button class="ui-control-button">Score</button>
        <button class="ui-control-button">Bums</button>
    </div>

    <h5>loose buttons</h5>
    <div class="ui-control ui-control--loose">
        <button class="ui-control-button">Category</button>
        <button class="ui-control-button">Score</button>
    </div>

    <h5>small</h5>
    <div class="ui-control ui-control--small">
        <button class="ui-control-button">Category</button>
        <button class="ui-control-button">Score</button>
    </div>

    <h5>big</h5>
    <div class="ui-control ui-control--big">
        <button class="ui-control-button">Category</button>
        <button class="ui-control-button">Score</button>
    </div>
    <h5>inputs</h5>
    <div class="ui-control ui-control--stretch ui-control--fill">
        <input class="ui-control-input" value="">
        <input class="ui-control-input" value="">
    </div>

    <h5>inputs with divider</h5>
    <div class="ui-control ui-control--stretch ui-control--fill">
        <input class="ui-control-input" value="">
        <div class="ui-control-divider">/</div>
        <input class="ui-control-input" value="">
    </div>

    <h5>search</h5>
    <div class="ui-control">
        <div class="ui-control-search" value="Category">
            <input class="ui-control-input" placeholder="Search">
            <button type="reset">clear</button>
            <button type="submit">search</button>
        </div>
    </div>

</body>

</html>
